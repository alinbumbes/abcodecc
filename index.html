<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tech blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <div class="p-1">
      <!-- counter  -->
      <lut-counter value="0"></lut-counter>
      <template id="template">
        <style>
          :host {
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(rgb(206, 206, 244), rgb(207, 140, 140));
            display: block;
            min-width: 100%;
          }
        </style>
        <button id="subtract">-</button>
        <h3></h3>
        <button id="add">+</button>
      </template>

      <!-- tabs -->
      <lut-tabs>
        <div role="tablist">
          <button role="tab" aria-selected>One</button>
          <button role="tab">Two</button>
          <button role="tab">Three</button>
        </div>
        <div role="panel" aria-selected>One</div>
        <div role="panel" hidden>Two</div>
        <div role="panel" hidden>Three</div>
      </lut-tabs>
    </div>
  </body>
</html>
